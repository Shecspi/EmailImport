{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container ">
        <div class="row text-center">
            <div class="col">
                <h1 class="display-1">Импорт писем</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="col-4">
                <select id="emails" class="form-select" aria-label="Disabled select example" disabled>
                    <option value="default" selected>Загружаю список почтовых адресов...</option>
                </select>
            </div>
            <div class="col-2">
                <button id="load-letter" type="button" class="btn btn-primary" disabled>Получить письма</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="progress" role="progressbar" style="height: 30px;" disabled>
                    <div id="progress-bar"
                         class="progress-bar progress-bar-striped progress-bar-animated"
                         style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="progress-text" class="text-center"></div>
            </div>
        </div>

        <div class="row fw-bold mt-5">
            <div class="col">Тема</div>
            <div class="col">Текст письма</div>
            <div class="col">Дата отправки</div>
            <div class="col">Дата получения</div>
            <div class="col">Прикреплённые файлы</div>
        </div>

        <div id="letters-list">
            <div class="row fw-bold mt-5">
                <div class="col placeholder-glow">
                    <span class="placeholder col-12"></span>
                </div>
                <div class="col placeholder-glow">
                    <span class="placeholder col-12"></span>
                </div>
                <div class="col placeholder-glow">
                    <span class="placeholder col-12"></span>
                </div>
                <div class="col placeholder-glow">
                    <span class="placeholder col-12"></span>
                </div>
                <div class="col placeholder-glow">
                    <span class="placeholder col-12"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
